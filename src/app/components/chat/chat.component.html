<div class="chat-container">
    <div class="chat-list mat-elevation-z5">
        <div class="searchInput">
            <mat-form-field>
                <input matInput placeholder="Search for users..." [formControl]="searchControl"
                    [matAutocomplete]="users" />
            </mat-form-field>
            <mat-autocomplete #users="matAutocomplete">
                <mat-option *ngFor="let user of users$ | async " (click)="createChat(user)">
                    {{ user.displayName }}
                </mat-option>
            </mat-autocomplete>
        </div>

        <mat-selection-list [multiple]="false" [formControl]="chatListControl">
            <mat-divider></mat-divider>
            <mat-list-option *ngFor="let chat of  myChats$ | async" [value]="chat.id">
                <img matListAvatar [src]="chat.chatPic ? chat.chatPic : '/assets/images/profile.jpg'">
                <p mat-line class="chat-title">
                    <span class="chat-name">
                        {{ chat.chatName }}
                    </span>
                    <span class="chat-date">
                        {{chat.lastMessageDate}}
                    </span>
                </p>
                <p mat-line>
                    {{chat.lastMessage}}
                </p>
                <mat-divider></mat-divider>
            </mat-list-option>
        </mat-selection-list>

    </div>
    <div class="messages mat-elevation-z5">
        <div class="messages-header" *ngIf="selectedChat$ | async as selectedChat; else noMessages">
            <img [src]="selectedChat.chatPic ? selectedChat.chatPic : '/assets/images/profile.jpg'" >
            <h2>{{ selectedChat.chatName }}</h2>
        </div>
        <ng-template #noMessages>
            <div class="messages-header mbottom">
                Messages
            </div>
        </ng-template>
        <mat-divider></mat-divider>
        <div class="chat-area">
            <div *ngFor="let message of messages$ | async ">
                {{message.text}}
            </div>
        </div>
        <div class="input-area">
            <mat-form-field appearance="outline" >
                <input [formControl]="messageControl"  matInput placeholder="Enter your message..." (keydown.enter)="sendMessage()"/>
                <button mat-icon-button matSuffix (click)="sendMessage()">
                    <mat-icon>send</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
</div>
